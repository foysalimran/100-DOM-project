<body>
    <div class="container" id="root">
        <h1>Change the Background color by clicking following button</h1>

        <p class="form-title">Hex code:</p>
        <div class="form-group">
            
            <div class="input-icon">#</div>
            <input id="output" value="000000" type="text">
            <button id="copy-btn" class="copy-btn" title="Copy to clipboard">Copy</button>
        </div>
        <p class="form-title">RGB code:</p>
        <div class="form-group">
            <div class="input-icon">#</div>
            <input id="output" value="000000" type="text">
            <button id="copy-btn" class="copy-btn" title="Copy to clipboard">Copy</button>
        </div>
        <button class="change-btn" id="change-btn">Change bg</button>
    </div>
